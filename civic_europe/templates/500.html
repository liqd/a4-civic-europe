{% load i18n static %}
<html>
    <head>
        <title>Error | Civic Europe</title>
        <link rel="stylesheet" href="{% static 'vendor.css' %}">
        <link rel="stylesheet" href="{% static 'adhcoracy4.css' %}">
    </head>
    <body>
        <nav class="navbar navbar-default fixed-top" aria-label="{% trans 'main menu' %}">
            <div class="container px-0">
                <a class="navbar-brand" href="/">
                    <img
                        class="navbar-brand-logo"
                        alt="Avocate Europe"
                        src="{% static 'images/logo.svg' %}"
                    >
                </a>
            </div>
        </nav>

        <div class="error-top">
            <div class="container">
                <div class="container-medium error-box text-center">
                    <span class="error-stack error-stack-size">
                        <i class="far fa-file error-stack-2x" aria-hidden="true"></i>
                        <span class="error-stack-1x error-status">500</span>
                    </span>

                    <div>
                    <p class="error-message">{% trans 'Sorry, something went wrong.' %}<br>
                    {% trans 'Internal server error.'%}</p>
                    <a href="/" class="btn btn-primary error-btn">{% trans 'Back to Civic Europe' %}</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
